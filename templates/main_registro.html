<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleReg.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 
        <title>Registrate</title>
</head>
<body id="bodyReg">
    <div class="container">
        <div id="wrapper">
                <form class="box" action="{{url_for('registro')}}" method="POST">
               <h1 id="letraLogin">Únete a nosotros</h1>
               <br>
               <input id="txtusuario" type="text" name="nombre" placeholder="Usuario">
               <input id="txtpassword" type="password" name="password" placeholder="Contraseña">
               <input id="txtusuario" type="text" name="correo" placeholder="Correo">
               <input id="txtusuario" type="text" name="institucion" placeholder="Institución">
               <input type="submit" name="" value="ENVIAR">
               {% with messages = get_flashed_messages() %}
                    {% for message in messages %}
                        <h3>{{ message }}</h3>
                    {% endfor %}
               {% endwith %}
             </form>       
        </div>
    </div>         
</body>
</html>
